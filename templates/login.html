<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'mdbootstrap/css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'mdbootstrap/css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'mdbootstrap/css/style.css' %}">
    <!-- MDBootstrap Datatables  -->
    <link rel="stylesheet" href="{% static 'mdbootstrap/css/addons/datatables.min.css' %}">
    {#    <link rel="stylesheet" href="{% static 'css/custom.css' %}">#}
    <title>Ticket App - Login</title>
</head>
<body>

<div class="container-fluid">
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    {% csrf_token %}
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="email_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="email_input">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="pwd_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="pwd_input">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <span>Not a member? <a href="javascript:void(0)" class="blue-text" data-toggle="modal"
                                           data-target="#modalRegisterForm">Sign Up</a></span>
                    <button class="btn btn-default" id="signInBtn">Login</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    {% csrf_token %}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="reg_name_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="reg_name_input">Your name</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="reg_email_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="reg_email_input">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="reg_pass_input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="reg_pass_input">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-deep-orange" id="signUpBtn">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="{% static 'mdbootstrap/js/jquery.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'mdbootstrap/js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'mdbootstrap/js/bootstrap.min.js' %}"></script>
<!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="{% static 'mdbootstrap/js/addons/datatables.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'mdbootstrap/js/mdb.min.js' %}"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript" src="{% static 'sweetalert/sweetalert.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $('#modalLoginForm').modal('toggle');
    });
</script>
<script type="text/javascript" src="{% static 'logic/login.js' %}"></script>

</body>
</html>
